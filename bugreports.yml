---
- summary: |
    Не отображается товар по актуальной цене с учетом скидки
  environment: |
    Google Chrome 117.0.5938.134 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  test-data: |
    Товар "IPhone 9" стоимостью 477,85
    from = 477, to = 478
  steps-to-reproduce: |
    1. Ввести в поле начальной цены значение "477"
    2. Ввести в поле конечной цены значение "478"
  expected-result: |
    Отображается товар в выбранном диапазоне
  actual-result: |
    На экран выводится сообщение "Nothing found"
    
- summary: |
    Не выводится модальное окно с подтверждением заказа и корзина не очищается
  environment: |
    Google Chrome 117.0.5938.134 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  steps-to-reproduce: |
    1. Нажать на кнопку добавления в корзину любого товара, например "iPhone 9"
    2. Нажать на кнопку открытия корзины
    3. Нажать на кнопку оформления заказа
    4. В всплывающем окне нажать на кнопку подтверждения заказа
  expected-result: |
    Заказ успешно оформляется и корзина очищается
  actual-result: |
    После нажатия на кнопку оформления заказа в модальном окне написано "заказ успешно формлен", нет кнопки подтверждения заказа
  
- summary: |
    Заказ не оформляется, ошибка отправки запроса на сервер
  environment: |
    Google Chrome 117.0.5938.134 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  steps-to-reproduce: |
    1. Нажать на кнопку добавления в корзину любого товара, например "iPhone 9"
    2. Нажать на кнопку открытия корзины
    3. Открыть "DevTools"
    4. Открыть вкладку "Network"
    3. Нажать на кнопку оформления заказа
    4. Проверить статус запроса
  expected-result: |
    Заказ успешно оформляется, запрос отправляется на сервер
  actual-result: |
    При оформлении заказа появляется ошибка "failed" status 500 во вкладке Network в DevTools
    Ошибка изображена на скриншоте failed status 500.png
