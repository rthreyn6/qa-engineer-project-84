---
- summary: |
    Не отображается товар по актуальной цене с учетом скидки
  environment: |
    Google Chrom
    Windows 11 Pro
  test-data: |
    Товар "IPhone 9" стоимостью 477,85
    from = 477, to = 478
  steps-to-reproduce: |
    1. Ввести в поле начальной цены значение "477"
    2. Ввести в поле конечной цены значение "478"
  expected-result: |
    Отображается товар в выбранном диапазоне
  actual-result: |
    На экран выводится сообщение "Nothing found"
    
- summary: |
    Не выводится модальное окно с подтверждением заказа и корзина не очищается
  environment: |
    Google Chrom
    Windows 11 Pro
  steps-to-reproduce: |
    1. Нажать на кнопку добавления в корзину любого товара, например "iPhone 9"
    2. Нажать на кнопку открытия корзины
    3. Нажать на кнопку оформления заказа
    4. В всплывающем окне нажать на кнопку подтверждения заказа
  expected-result: |
    Заказ успешно оформляется и корзина очищается
  actual-result: |
    
  
